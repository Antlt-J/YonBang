<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonBang</title>

    <link rel="stylesheet" href="css/bang.css">
    <link rel="shortcut icon" href="static/icon.png" type="image/png">

</head>
<body>
    <div class="info-ex" id="info-ex">
        展开
    </div>
    <div class="info" id="info">
        <div class="cur-info win-info" id="win-info" style="visibility:hidden;height:0;">
            <div class="grid-container">
                <div class="grid black" id="win-grid"></div>
            </div>
            <div class="cur">
                优胜者: <span id="win-cur">winner</span>
            </div>
        </div>

        <div class="cur-info">
            <div class="grid-container">
                <div class="grid black" id="sample-grid"></div>
            </div>
            <div class="cur">
                当前执棋: <span id="color-cur">cur</span>
            </div>
        </div>
        
        <div class="button-container">
            <ul>
                <li class="button" id="help-b">帮助</li>
                <li class="button" id="rest-b">重新开始</li>
                <li class="button" id="fold-b">收起</li>
            </ul>
        </div>
    </div>
    <div class="game-container">
        <div class="chessboard" id="chessboard">
        
        </div>
        <div class="above win" id="win" style="visibility:hidden;opacity:0;">
            <div class="message">
                游戏结束, <span id="color-name">color</span>
            </div>
            <div class="button">
                <button id="restart">重新开始</button>
            </div>
        </div>

        <div class="above win" id="win-0" style="visibility:hidden;opacity:0;">
            <div class="message">
                四子连珠, <span id="color-win">color</span> <br/>
                如继续游戏, 则剩余玩家将以五子棋规则决出次胜者
            </div>
            <div class="button">
                <button id="restart-1">重新开始</button>
                <button id="continue-1">继续游戏</button>
            </div>
        </div>

        <div class="above help" id="help" style="visibility:hidden;opacity:0;">
            <div class="message">
                <h2>三人四子棋</h2>
                <div class="help-con">
                    本游戏规则类似于五子棋, 但需要三名玩家进行游戏。游戏时, 
                    按照黑-白-青颜色顺序依次落子, 先达成四子连珠者为优胜, 
                    剩余两玩家可继续以五子棋规则 (这里暂不加以禁手限制) 
                    在剩余的棋盘上决出次胜者, 至此一局比赛结束。
                </div>
            </div>
            <div class="button">
                <button id="continue">继续游戏</button>
            </div>
        </div>
    </div>

    <noscript>
        <div>
        此页面需要开启 javascript 以正常运行<br>
        请检查浏览器的相关选项并刷新页面
        </div>
    </noscript>
    <script type="text/javascript" src="js/bang.js">
    </script>
</body>
</html>
